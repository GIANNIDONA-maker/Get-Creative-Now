<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GIANNIDONA AI</title>
  <meta name="description" content="One real question. One clear answer." />
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body>
  <header class="wrap">
    <div class="top">
      <div>
        <div class="brand">GIANNIDONA AI</div>
        <div class="tag">One real question. One clear answer. No hype. No noise. Just clarity.</div>
      </div>

      <a class="pill" href="../" aria-label="Back to Hub">Back</a>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <h1 class="h1">Ask your question</h1>
      <p class="p">
        Keep it simple. One problem at a time.
      </p>

      <!-- Option A: Embed later (keep box ready) -->
      <div class="embedBox" role="region" aria-label="AI room">
        <div class="embedHint">Paste your AI embed here when ready.</div>
      </div>

      <!-- Quick prompt chips (optional, clean) -->
      <div class="chips" aria-label="Example prompts">
        <button class="chip" type="button" onclick="copyPrompt('I am at L1. Explain this like I am brand new: [your question].')">L1</button>
        <button class="chip" type="button" onclick="copyPrompt('I am at L2. Give me the steps and the safest option: [your question].')">L2</button>
        <button class="chip" type="button" onclick="copyPrompt('I am at L3. Give me the most direct plan + tradeoffs: [your question].')">L3</button>
      </div>

      <div class="note" id="note" aria-live="polite"></div>
    </section>

    <footer class="footer">
      <div class="footerLine">Use what fits. Ignore what doesnâ€™t.</div>
    </footer>
  </main>

  <script>
    function copyPrompt(text){
      navigator.clipboard.writeText(text).then(()=>{
        document.getElementById('note').textContent = 'Copied.';
        setTimeout(()=>document.getElementById('note').textContent='', 900);
      });
    }
  </script>
</body>
</html>
